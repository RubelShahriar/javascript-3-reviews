<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <script src="https://kit.fontawesome.com/0c5255bdac.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="reviews">
            <div class="title">
                <h3>Reviews</h3>
            </div>
            <div class="underline"></div>
            <article class="review">
                <div class="image">
                    <img id="person-image" src="review-image.jpeg" alt="image">
                </div>
                <h4 id="author">Sara Jones</h4>
                <p id="job">UX Designer</p>
                <p id="info">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum nulla, earum ipsum aspernatur labore praesentium ea quae magni aliquam voluptatibus?
                </p>
                <div class="btn-container">
                    <button id="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button id="next-btn" >
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <button class="random-btn" id="random">
                    suprise me
                </button>
            </article>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
